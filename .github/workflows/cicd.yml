name: GuestBook CI/CD Pipeline

on:
  push:

jobs:
  ci-job:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Maven Build
      run: |
        ./mvnw clean package
